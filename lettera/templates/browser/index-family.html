{% extends "base.html" %}
{% load i18n %}
{% block title %}
  Index of families
{% endblock %}
{% block header %}
  Index of families
{% endblock %}
{% block content %}
<p> (Beware, it may take some time). </p>
<table class="table table-striped" id="myIndexList" width="100%">
    <thead><tr>
      <th> View </th>
      <th> Name </th>
      <th> Size </th>
      <th> Occurrences </th>
      <th> Frequence </th>
    </tr></thead>
  <tbody>
  </tbody>
</table>
<script>
  $(document).ready(function() {
    var oTable = $('#myIndexList').dataTable({
        "bProcessing": true,
        "sAjaxSource": "{% url 'index-family-ajax' %}",
        "aoColumnDefs" : [
             { "mRender" : function (data, type, row) { 
             return '<a href="'+data+'" class="btn btn-default btn-xs">'+
                    '<span class="glyphicon glyphicon-link"></span></a>';
                }, "aTargets": [ 0 ] }],

        "aoColumns": [
             { "mData": "link" },
             { "mData": "name" },
             { "mData": "size" },
             { "mData": "occurrences" },
             { "mData": "frequence" }
        ] 
      });
  });
</script>
{% endblock %}
