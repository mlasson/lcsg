{% extends "base.html" %}
{% load i18n %}
{% block title %}
  Index of periods
{% endblock %}
{% block header %}
  Index of periods
{% endblock %}
{% block content %}
<h2> Test </h2>
<table class="table table-striped" id="myIndexList" width="100%">
    <thead><tr>
      <th> Name </th>
      <th> Start </th>
      <th> End </th>
    </tr></thead>
  <tbody>
  </tbody>
</table>
<script>
  $(document).ready(function() {
    var oTable = $('#myIndexList').dataTable({
        "bProcessing": true,
        "sAjaxSource": "{% url 'index-period-ajax' %}",
        "aoColumns": [
             { "mData": "content" },
             { "mData": "start" },
             { "mData": "end" }
        ] 
      });
  });
</script>
{% endblock %}
